<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <!-- here we import 3 packages aframe, AR.js , and donmccurdy--> 
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <!-- a-scene is the container of the AR app--> 
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        

        

        <!-- the nexgt element is the one responable of calculating the rotation, position and the distance between user and 
        target place--> 
        <a-camera gps-camera rotation-reader></a-camera>


        <!-- scale: because that model is pretty big ,custom rotation will make the model ‘look’ towards the user.
             animation-mixer attribute tells the model to use its built-in animation.
            using gps-entity-place attribute, we specify geospatial coordinates--> 

        <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15" 
        gps-entity-place="longitude: 12.489820; latitude: 41.892590;" animation-mixer/>


	</a-scene>
</body>
</html>
